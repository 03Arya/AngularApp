<main>
  <header class="bg-slate-950 text-center font-bold text-2xl text-white py-2">
    Clicker.io
    <div class="progress-bar">
      <div class="progress" [style.width.%]="progress"></div>
    </div>
  </header>
  <div class="grid grid-cols-4 bg-zinc-800">
    <div class="mx-auto col-start-2 col-end-3 w-full">

      <div class="grid grid-cols-1">
        <h1 class="font-bold text-white text-center">$ {{ count }}</h1>
        <h1 [style.color]="powerUpActive? 'green' : 'white'" class="font-bold text-white text-center">Click Power {{
          clickPower }}</h1>
        <button class="mx-auto mt-20 scale max-w-52 max-h-52" (click)="click()" [class.animate]="animate">
          <img [src]="tierImages[tier]" width="200px" height="200px" alt="">
        </button>
        

        <button class="px-2 font-medium border-cyan-800 border-2 bg-cyan-600 rounded-md max-w-40 mx-auto"
          (click)="upgradeTier()" [hidden]="count < tierCosts[tier]">Upgrade to next tier (Cost: {{ tierCosts[tier] }})</button>
      </div>

    </div>
    <section class="h-screen col-start-4 bg-slate-900">
      <h2 class="text-center font-bold text-white pb-2">Upgrades</h2>
      <div class="grid grid-rows-2 gap-1 mx-auto">
        <button class="px-2 font-medium border-cyan-800 border-2 bg-cyan-600 rounded-md max-w-40 mx-auto"
          (click)="startAutoClicker()" [hidden]="autoClickerActive || count < 100">Start Auto Clicker (Cost:
          100)</button>

        <button class="px-2 font-medium border-cyan-800 border-2 bg-cyan-600 rounded-md max-w-40 mx-auto"
          (click)="stopAutoClicker()" [hidden]="!autoClickerActive">Stop Auto Clicker</button>

        <button class="px-2 font-medium border-cyan-800 border-2 bg-cyan-600 rounded-md max-w-40 mx-auto"
          (click)="buyPowerUp()" [hidden]="count < 100 || powerUpActive">Buy Power Up (Cost: Half of your
          balance)</button>

        <button class="px-2 font-medium border-cyan-800 border-2 bg-cyan-600 rounded-md max-w-40 mx-auto"
          (click)="buyClickPower()" [hidden]="count<10">+1 click power (Cost: $10)</button>

        <button class="px-2 font-medium border-cyan-800 border-2 bg-cyan-600 rounded-md max-w-40 mx-auto"
          (click)="buyClickPower10()" [hidden]="count<100">+10 click power (Cost: $100)</button>

        <button class="px-2 font-medium border-cyan-800 border-2 bg-cyan-600 rounded-md max-w-40 mx-auto"
          (click)="buyClickPower100()" [hidden]="count<10000">+100 click power (Cost: $10000)</button>

        <button class="px-2 font-medium border-cyan-800 border-2 bg-cyan-600 rounded-md max-w-40 mx-auto"
          (click)="buyClickPower1000()" [hidden]="count<100000">+1000 click power (Cost: $100000)</button>

      </div>
    </section>
  </div>
</main>
